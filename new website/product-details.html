<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Witearn Electronics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Witearn Electronics</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product-details.html">Product Details</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Details -->
    <section class="product-details">
        <div class="product-container">
            <img id="imagesarduino-uno.jpg.png" src="" alt="Product Image">
            <div class="product-info">
                <h2 id="product-name"></h2>
                <p id="product-description"></p>
                <p id="product-price"></p>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">
                <button id="add-to-cart" onclick="submitOrder()">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Witearn Electronics. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
